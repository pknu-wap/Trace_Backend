# 애플리케이션 기본 설정
spring:
  application:
    name: Trace
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        timezone:
          default_storage: NORMALIZE
  # 한국 시간대 설정 추가
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# AWS S3 설정
cloud:
  aws:
    s3:
      bucket: wap-trace-bucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

# SpringDoc 설정 추가
springdoc:
  version: '1.0'
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: false
  paths-to-match:
    - /token/**
    - /auth/**
    - /posts/**
    - /emotion/**
    - /user/**
    - /verification/**
    - /comments/**
    - /missions/**

# OAuth2 클라이언트 설정 - API 키 관리, 외부에 노출되면 안 됨
oauth2:
  client:
    registration:
      kakao:
        client-id: ${KAKAO_CLIENT_ID}
    provider:
      kakao:
        jwks-uri: https://kauth.kakao.com/.well-known/jwks.json

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  token:
    access-expiration-time: 3600000  # 1시간
    refresh-expiration-time: 604800000  # 7일

# 로깅 설정
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    com.example.trace: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

---

# 개발 환경 설정
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://awseb-e-n4aeqm25qy-stack-awsebrdsdatabase-sdzqapxzvgnq.c7oqi6uuacld.ap-northeast-2.rds.amazonaws.com:3306/ebdb?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 20
        timezone:
          default_storage: NORMALIZE
        order_inserts: true
        order_updates: true
        query:
          plan_cache_max_size: 64

  # 한국 시간대 설정 추가 (dev 프로파일에서 누락되었던 부분)
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  sql:
    init:
      mode: always

# 서버 설정
server:
  port: 5000
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  tomcat:
    basedir: ./temp  # Custom temp directory for Tomcat
    max-http-form-post-size: 2MB
    max-swallow-size: 2MB

# 메모리 사용량 최적화를 위한 JVM 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---

# 로컬 환경 설정
spring:
  config:
    activate:
      on-profile: local

  sql:
    init:
      mode: never

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:file:./data/tracedb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
        timezone:
          default_storage: NORMALIZE

  # 로컬에서도 시간대 설정 일관성 유지
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  app:
    base-url: http://localhost:8080/api/v1

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  tomcat:
    basedir: ./temp  # Custom temp directory for Tomcat
