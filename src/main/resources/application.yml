---
# 개발 환경 설정
spring:
  config:
    activate:
      on-profile: local

  sql:
    init:
      mode: never

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:file:./data/tracedb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  app:
    base-url: http://localhost:8080/api/v1

